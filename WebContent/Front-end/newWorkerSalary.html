<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="textml; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
	//ar myfrom=document.getElementById("myform1");

	
	function addSalaryInfo()
	{	var topWin = window.top.document.getElementById("mainFrame").contentWindow;
		var myform = topWin.document.getElementById("myform1");
		myform.action="newEmployee/importStaff_success";
		myform.method="post";
		myform.submit();
	}
	
	function modifySalaryInfo()
	{	
		var topWin = window.top.document.getElementById("mainFrame").contentWindow;
		var myform = topWin.document.getElementById("myform1");
		myform.action="newEmployee/modifySalaryInfo_success";
		myform.method="post";
		myform.submit();
	}
	
	function addExperience() {
		i = 1;
		var topWin = window.top.document.getElementById("mainFrame").contentWindow;
		var experienceDiv = topWin.document.getElementById("experience");
		experienceDiv.innerHTML+='<div id="div_'+i+'">年份:<s:textfield name="workDate'+i+'"/> 担任职位<s:textfield name="workExperience'+i+'"/> <button type="button" class="btn btn-warning" onclick="delExperience('+i+')">删除</button> <div>';
		i=i+1;
		
	}

	function delExperience(o){
		var mainDocument = window.top.document.getElementById("mainFrame").contentWindow.document;
	    mainDocument.getElementById("experience").removeChild(mainDocument.getElementById("div_"+o));
}


</script>
</head>
<body>


<s:form style="font-size:18px; "id="myform1">
<div style="font-weight:bold; margin-left:100px; margin-top:50px; ">
	<div style="">
		<span style="margin-right:220px;">职工号	: </span><input type="text" name="eid" > <br />	
	</div>
	<div>
		<span style="margin-right:91px;">起薪时间(XXXX-XX-XX):</span><input type="text" name="startSalaryInfo.startSalaryDate" /><br />
	</div>
	<div style="margin-bottom:8px;">
		<span style="margin-right:112px;">基本工资是否上调10%：</span>
		<input style="margin-top:-5px;" type="radio" name="startSalaryInfo.isRaised" value="true" checked="checked"/>是
		<input style="margin-top:-5px;" type="radio" name="startSalaryInfo.isRaised" value="false"/>否<br />
	</div>
    
	<span style="margin-right:86px;">套改年限（自动套用）：</span><input type="text" name="startSalaryInfo.changeYears" /><br />
	<span style="margin-right:200px;">中断工龄：</span><input type="text" name="startSalaryInfo.breakOffSeniority" /><br />
	<span style="margin-right:-3px;">截至2006年6月30日实际工作年限：</span><input type="text" name="startSalaryInfo.workYears" /><br />
	<span style="margin-right:67px;">工作前工龄（自动套用）：</span><input type="text" name="startSalaryInfo.seniorityBeforeWork" /><br />
	<span style="margin-right:86px;">大专以上不计工龄年限：</span><input type="text" name="startSalaryInfo.learnSeniority" /><br />
	<span style="margin-right:86px;">任职年限（自动套用）：</span><input type="text" name="startSalaryInfo.hireYears" /><br />
	<span style="margin-right:200px;">工资系列：</span><input type="text" name="startSalaryInfo.salarySeries" /><br />
	<span style="margin-right:162px;">工资岗位级别：</span><input type="text" name="startSalaryInfo.positionLevel" /><br />
	<span style="margin-right:124px;">薪级（自动套用）：</span><input type="text" name="startSalaryInfo.salaryLevel" /><br />
	<span style="margin-right:86px;">岗位工资（自动套用）：</span><input type="text" name="startSalaryInfo.positionSalary" /><br />
	<span style="margin-right:86px;">薪级工资（自动套用）：</span><input type="text" name="startSalaryInfo.levelSalary" /><br />
	<span style="margin-right:238px;">备注：</span><input type="text" name="startSalaryInfo.remarks" value="无" onfocus="if (value =='无'){value =''}" onblur="if (value ==''){value='无'}"/>
	<br>
	<div id="experience">
		<br>
		<span style="font-size:20px; margin-right:30px;">工作经历:</span>
		<button style="padding-top:1px;type=" class="btn btn-success" onclick="addExperience()"> 增加</button><br><br>

	</div>
	
</div>
	

</s:form>
</body>

</html>
